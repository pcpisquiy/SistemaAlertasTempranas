<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar Emergencia</title>
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Assets/Images/Logo.jpeg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Sistema de alertas tempranas
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h3 class="card-tittle text-center">Registrar Emergencia</h3>
            <hr />
            <div class="card-body">
                <form id="frmEmergencia">
                    <div class="form-group">
                        <label for="txtEmergencia">Emergencia:</label>
                        <textarea id="txtEmergencia" class="form-control" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="DtpFEmergencia">Fecha Emergencia:</label>
                        <input id="DtpFEmergencia" class="form-control" type="date">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="cmbRegion">Region:</label>
                                <select id="cmbRegion" class="form-select"></select>
                            </div>

                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="cmbTEmergencia">Tipo Emergencia:</label>
                                <select id="cmbTEmergencia" class="form-select"></select>
                            </div>
                        </div>
                    </div>
               <div class="container d-flex justify-content-center align-items-center pt-3">
                    <button type="button" id="btnRegistrarE" class="btn btn-success">Registrar Emergencia</button>
               </div>
                </form>
            </div>
        </div>
    </div>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Assets/Js/FuncionesAuxiliares.js" type="application/javascript"></script>
    <script src="./Assets/Js/index.js" type="application/javascript"></script>
</body>

</html>
